
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>European Goldfinch Forum (Replica)</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #121212; color: #e0e0e0; padding: 2rem; }
    .container { max-width: 800px; margin: auto; background: #1e1e1e; padding: 2rem; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.4); }
    h1, h2 { color: #f5f5f5; }
    .post { border-top: 1px solid #333; padding-top: 1rem; margin-top: 1rem; }
    .author { font-weight: bold; color: #90caf9; }
    .message { margin-top: 0.5rem; line-height: 1.6; }
    form { margin-top: 2rem; padding-top: 1rem; border-top: 2px solid #333; }
    input, textarea { width: 100%; padding: 0.5rem; margin-top: 0.5rem; margin-bottom: 1rem; border: 1px solid #555; border-radius: 5px; background-color: #1a1a1a; color: #f5f5f5; }
    button { background-color: #90caf9; color: #121212; padding: 0.6rem 1.2rem; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
    button:hover { background-color: #64b5f6; }
  </style>
</head>
<body>
  <div class="container">
    <h1>European Goldfinch Sightings</h1>
    <form onsubmit="handleSubmit(event)">
      <h2>Post a New Sighting</h2>
      <label for="author">Code Name:</label>
      <input type="text" id="author" placeholder="e.g. ShadowFeather21" required />
      
      <label for="message">Message:</label>
      <textarea id="message" rows="4" placeholder="e.g. Nest seems quiet at dawn. Silence speaks." required></textarea>
      
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const author = document.getElementById('author').value.trim();
      const message = document.getElementById('message').value.trim();
      if (!author || !message) return;
      const postDiv = document.createElement('div');
      postDiv.className = 'post';
      const authorDiv = document.createElement('div');
      authorDiv.className = 'author';
      authorDiv.textContent = author;
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message';
      messageDiv.textContent = message;
      postDiv.appendChild(authorDiv);
      postDiv.appendChild(messageDiv);
      const container = document.querySelector('.container');
      const form = document.querySelector('form');
      container.insertBefore(postDiv, form);
      document.getElementById('author').value = '';
      document.getElementById('message').value = '';
    }
  </script>
</body>
</html>
